apiVersion: v1
kind: PersistentVolume
metadata:
  name: basil-thaladb
  namespace: basil-doorward
spec:
  storageClassName: databases-slow
  capacity:
    storage: 10G
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: basil-thaladb
    fsType: ext4

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: basil-thaladb
  namespace: basil-doorward
spec:
  # It's necessary to specify "" as the storageClassName
  # so that the default storage class won't be used, see
  # https://kubernetes.io/docs/concepts/storage/persistent-volumes/#class-1
  storageClassName: databases-slow
  volumeName: basil-thaladb
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10G

