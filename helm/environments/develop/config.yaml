# Name of the Customer / Website
customer: develop

# HOME Page of the website. By default it will be customer.edudoor.org. Customers are allowed to register a custom domain if they prefer so
websiteurl: develop.edudoor.org

# Name of the Website. This name will be most probably same as Customer Name
websitename: Develop

# Logo URL of the website. Customer provide this logo
websitelogo:

# Namespace for Stage
namespace: develop-edudoor

# Override default variables for stage environments

image:
  thaladb:
    repository: postgres
    version: 9.6-alpine
    pullPolicy: IfNotPresent
  thala:
    repository: gcr.io/edudoorlms/thala
    version: 1.1.0
    pullPolicy: Always
  samvadam:
    repository: gcr.io/edudoorlms/samvadam
    version: 1.0.0
    pullPolicy: IfNotPresent
  chuchu:
    repository: gcr.io/edudoorlms/chuchu
    version: 1.1.0
    pullPolicy: Always

ORGANIZATION_LOGO: "https://edudoor.s3.amazonaws.com/logos/download1.png"
ORGANIZATION_NAME: Edudoor Develop
ORGANIZATION_WEBSITE_LINK: https://develop.edudoor.org
