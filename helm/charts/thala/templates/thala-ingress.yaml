apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: {{ include "thala.fullname" . -}}-letsencrypt-prod
  name: {{ include "thala.fullname" . }}
  namespace: {{ required "A valid foo is required!" .Values.customer -}}-edudoor
  labels:
    {{- include "thala.labels" . | nindent 4 }}

spec:
  rules:
    - host: api.edudoor.org
      http:
        paths:
          - backend:
              serviceName: {{ include "thala.fullname" . }}
              servicePort: 80
            path: /{{ .Values.customer -}}/{{ .Chart.Name }}
  tls:
  - hosts:
    - api.edudoor.org
    secretName: api.edudoor.org
    # This section is only required if TLS is to be enabled for the Ingress
