apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: letsencrypt-prod
  name: {{ include "staticingress.fullname" . }}
  namespace: myaccount-edudoor
  labels:
    {{- include "staticingress.labels" . | nindent 4 }}

spec:
  rules:
    - host: doorward.tech
      http:
        paths:
          - backend:
              serviceName: myaccount-swagat
              servicePort: 80
            path: /
    - host: edudoor.org
      http:
        paths:
          - backend:
              serviceName: myaccount-swagat
              servicePort: 80
            path: /
    - host: www.doorward.tech
      http:
        paths:
          - backend:
              serviceName: myaccount-swagat
              servicePort: 80
            path: /


  tls:
  - hosts:
    - doorward.tech
    - edudoor.org
    - www.doorward.tech
    secretName: www.edudoor.org
