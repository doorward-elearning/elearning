        - courses.view-all
    STUDENT:
      privileges:
        - modules.read
        - moduleItems.read
        - courses.read
        - profile.*
        - course-managers.view
        - groups.*
        - discussion-groups.view
        - discussion-groups.list
        - discussion-groups.post
        - assessments.submit
        - assignments.submit
        - meetings.subscribe
        - chat.directMessage
      exclude: [ ]
